<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Edit</h1>
    <form action="/stus/{{stu.pk}}/update/" method="post">
        {% csrf_token %}
        <input type="text" name="name" value="{{stu.name}}"/>
        <input type="text" name="email" value="{{stu.email}}"/>
        <input type="date" name="birthday" value="{{stu.birthday|date:'Y-m-d'}}"/>
        <input type="number" name="age" value="{{stu.age}}"/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
