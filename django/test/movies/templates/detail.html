{%extends 'base.html'%}
{%block container%}

<ul>
    <p>{{movie.title}}</p>
    <p>{{movie.audience}}</p>
    <p>{{movie.genre}}</p>
    <p>{{movie.description}}</p>
    <img src="{{movie.poster_url}}"></img>
</ul>

{%if user in movie.like_user.all%}
<a href="{%url 'movies:like' movie.id%}">unlike</a>
{%else%}
<a href="{%url 'movies:like' movie.id%}">like</a>
{%endif%}

<a href="{%url 'movies:update' movie.id %}">update</a>
<a href="{%url 'movies:delete' movie.id %}">delete</a>

{%endblock%}
