{% extends 'base.html' %}

{% load bootstrap4 %}

{% block container %}

<h1>New Post</h1>

<form method='post'>
    {% csrf_token %}
    {% bootstrap_form post_form %}
    {% buttons %}
        <button type='submit' class='btn btn-primary'>Submit</button>
    {% endbuttons %}
    <!--부트스트랩 버튼은 다르게 사용-->
</form>

{% endblock %}
